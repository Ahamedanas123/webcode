<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Mini Project</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6-970-80.jpg.webp" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="https://cdn.pixabay.com/photo/2022/05/19/18/09/video-7207893_1280.png" class="icon" alt="">
            <img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" class="icon" alt="">
            <div class="user-dp">
                <img src="https://i.ibb.co/K5sQsyh/IMG-20221228-181201-515.jpg" alt="">
            </div>
        </div>
    </nav>
    <div class="side-bar">
        <a href="#" class="links active"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="">home</a>
        <a href="#" class="links"><img src="https://i.ibb.co/b5hncYX/youtube-shorts-icon.png" alt="">shorts</a>
        <a href="#" class="links"><img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/subscriptions-3314184-2797003.png?f=avif&w=512" alt="">subscription</a>

        <hr class="seperator">
       
        <a href="#" class="links"><img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-video-library_90558.png" alt="">library</a>
        <a href="#" class="links"><img src="https://www.pngfind.com/pngs/m/589-5899778_history-icon-png-history-icon-transparent-png.png" alt="">history</a>
        <a href="#" class="links"><img src="https://cdn.iconscout.com/icon/free/png-512/watch-later-1781603-1513853.png?f=avif&w=512" alt="">watch later</a>
        <a href="#" class="links"><img src="https://toppng.com/uploads/preview/clipart-youtube-like-button-11563272023dilk0mx45u.png" alt="">liked video</a>
    </div>

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">HTML</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">DOM</button>
        <button class="filter-options">Node JS</button>
        <button class="filter-options">React JS</button>
        <button class="filter-options">AWS</button>
        <button class="filter-options">Mongo DB</button>
        <button class="filter-options">Express JS</button>
    </div>
    <div class="video-container">
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
